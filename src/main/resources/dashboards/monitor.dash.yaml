global:
  mode: dark
datasets:
  - uuid: sessions
    url: http://localhost:8081/api?path=sessions
    expression: >-
      $.[ $.[ $.* ] ]
    columns:
      - id: Offline
        type: number
      - id: Client ID
        type: LABEL
      - id: Active
        type: LABEL
      - id: ID
        type: LABEL
  - uuid: events
    url: http://localhost:8081/api?path=login_events
    expression: >-
      $.[ $.[$fromMillis($.time), $.type, $.details.username ? $.details.username : "Unknow" ]]
    columns:
      - id: time
        type: DATE
      - id: type
        type: LABEL
      - id: user
        type: LABEL
  - uuid: admin_events
    url: http://localhost:8081/api?path=admin_events
    expression: >-
      $.[ $.[$.time, $.operationType, $.resourceType]]
    columns:
      - id: time
        type: label
      - id: Operation Type
        type: LABEL
      - id: Resource Type
        type: LABEL
pages:
  - name: index
    components:
          - type: TABS
            properties:
                navGroupId: dashboards
                targetDivId: dashboards_div
                margin-top: 10px
                margin-left: 10px
          - type: DIV
            properties:
                divId: dashboards_div

  - name: Admin Events
    properties:
      margin: 10px
    rows:
      - columns:
          - components:
              - html: >-
                  <strong style="font-size: xx-large">Admin Events</strong>
                  <hr />
      - columns:
          - span: 1
            components:
              - html: >-
                  <strong>Select Operation Type</strong>
              - properties:
                  width: 140px
                settings:
                  selector:
                    multiple: true
                  type: selector
                  filter:
                    enabled: true
                    notification: true
                  lookup:
                    uuid: admin_events
                    group:
                      - columnGroup:
                          source: Operation Type
                        functions:
                          - source: Operation Type
          - span: 1
            components:
              - html: >-
                  <strong>Select Resource Type</strong>
              - properties:
                  width: 140px
                  margin-bottom: 30px
                settings:
                  selector:
                    multiple: true
                  type: selector
                  filter:
                    enabled: true
                    notification: true
                  lookup:
                    uuid: admin_events
                    group:
                      - columnGroup:
                          source: Resource Type
                        functions:
                          - source: Resource Type

      - columns:
          - span: 6
            components:
              - settings:
                  type: BARCHART
                  filter:
                    enabled: true
                    listening: true
                  general:
                    title: Resource Type
                  chart:
                    resizable: true
                    height: 400
                    grid:
                      x: false
                  lookup:
                    uuid: admin_events
                    sort:
                      - column: total
                        order: descending
                    group:
                      - columnGroup:
                          source: Resource Type
                        functions:
                          - source: Resource Type
                          - source: Resource Type
                            function: COUNT
                            column: total
          - span: 6
            components:
              - settings:
                  type: BARCHART
                  filter:
                    enabled: true
                    listening: true
                  general:
                    title: Operation Type
                  chart:
                    resizable: true
                    height: 400
                    grid:
                      x: false
                  lookup:
                    uuid: admin_events
                    sort:
                      - column: total
                        order: descending
                    group:
                      - columnGroup:
                          source: Operation Type
                        functions:
                          - source: Operation Type
                          - source: Operation Type
                            function: COUNT
                            column: total

      - columns:
          - components:
              - html: >-
                  <strong style="font-size: x-large">List of Admin Events</strong>
                  <hr />
              - settings:
                  component: table
                  external:
                    width: 100%
                  lookup:
                    uuid: admin_events
  - name: Login Events
    properties:
      margin: 10px
    components:
      - html: >-
          <strong style="font-size: xx-large">Login Events</strong>
          <hr />        
          <strong>Select type</strong>
      - settings:
          selector:
            multiple: true
          type: selector
          subtype: selector_labels
          filter:
            enabled: true
            notification: true
          lookup:
            uuid: events
            group:
              - columnGroup:
                  source: type
                functions:
                  - source: type
      - settings:
          type: barchart
          axis:
            x:
              labels_angle: 6
          filter:
            enabled: true
            listening: true
          chart:
            resizable: true
            height: 400
            grid:
              x: false
          columns:
            - id: Total
              pattern: "#"
          lookup:
            uuid: events
            group:
              - columnGroup:
                  source: type
                functions:
                  - source: type
                  - source: type
                    function: COUNT
                    column: Total
      - settings:
          component: table
          external:
            width: 100%
          lookup:
            uuid: events
  - name: Sessions
    properties:
      margin: 10px
    components:
      - html: >-
          <strong style="font-size: xx-large">Sessions</strong>
          <hr />        
          <strong>Select Client ID</strong>
      - properties:
          width: 140px
        settings:
          selector:
            multiple: true
          type: selector
          filter:
            enabled: true
            notification: true
          lookup:
            uuid: sessions
            group:
              - columnGroup:
                  source: Client ID
                functions:
                  - source: Client ID
      - settings:
          type: BARCHART
          filter:
            enabled: true
            listening: true
          general:
            title: Sessions by Client
          chart:
            resizable: true
            height: 400
            legend:
              show: true
            grid:
              x: false
          lookup:
            uuid: sessions
            sort:
              - column: active
                order: descending
            group:
              - functions:
                  - source: Client ID
                  - source: Active
                  - source: Offline
      - html: >-
          <strong style="font-size: x-large">List of sessions</strong>
          <hr />
      - settings:
          component: table
          external:
            width: 100%
          filter:
            enabled: true
            listening: true
          lookup:
            uuid: sessions
navTree:
    root_items:
        - type: GROUP
          name: Keycloak Monitoring
          id: dashboards
          children:
              - page: Admin Events
              - page: Login Events
              - page: Sessions
              